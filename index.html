<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Demo</title>
</head>
<body>

  <div id="product-container" class="col-md-5">

  </div>
  <div id="wishlist-container" class="col-md-5">
    <h3>I Want These!</h3>  
    <ul class="wishlist">
      
    </ul>
  </div>


  <script id="product" type="handlebars">
    {{#each productsList}}
      <div class="product">
        <h3 class="product-title">{{title}}</h3>
        <div class="product-info">
          <img src={{image}} class="product-image">
          {{#if sale}}
            <p class="product-cost">
              <strike>Retail Price: ${{cost}}</strike>
              <strong>Our Price: ${{sale}}</strong>
            </p>
          {{else}}
            <p class="product-cost">Our Price: ${{cost}}</p>
          {{/if}}
          <button class="btn btn-warning btn-xs">Add to Wishlist</button>
          <ul class="product-details">
            <h5>Product Details:</h5>
            {{#each details}}
              <li><strong>{{@key}}:</strong>  {{this}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
    {{/each}}
  </script>

  <script id="wishlist" type="handlebars">
    <li>
      <h3 class="product-title">{{gameName}}</h3>
      <button class="btn btn-danger btn-xs">X</button>
    </li>
  </script>


  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="utility.js"></script>
  <script src="products-data.js"></script>
  <script src="main.js"></script>

</body>
</html>
